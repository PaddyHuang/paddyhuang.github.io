t;</span><br><span class="line">        head-&gt;next = node;</span><br><span class="line">	&#125;</span><br><span class="line">	length = n;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="title">void</span> <span class="title">LinkList</span>&lt;T&gt;:</span>:TraverseLinkList()&#123;</span><br><span class="line">	<span class="keyword">if</span>(length == <span class="number">0</span>) &#123;<span class="built_in">cout</span> &lt;&lt; <span class="string">"Empty list."</span> &lt;&lt; <span class="built_in">endl</span>; <span class="keyword">return</span>;&#125;</span><br><span class="line">    Node&lt;T&gt; *p = head-&gt;next;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; p != <span class="literal">NULL</span>; p = p-&gt;next, i++)</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">"第"</span> &lt;&lt; i + <span class="number">1</span> &lt;&lt; <span class="string">"个元素: "</span> &lt;&lt; p-&gt;data &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="title">bool</span> <span class="title">LinkList</span>&lt;T&gt;:</span>:isEmpty()&#123;<span class="keyword">return</span> length &lt;= <span class="number">0</span>;&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="title">bool</span> <span class="title">LinkList</span>&lt;T&gt;:</span>:isFull()&#123;<span class="keyword">return</span> length &gt;= MAXSIZE;&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="title">int</span> <span class="title">LinkList</span>&lt;T&gt;:</span>:GetLength()&#123;<span class="keyword">return</span> length;&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="title">Node</span>&lt;T&gt;* <span class="title">LinkList</span>&lt;T&gt;:</span>:GetElemByElem(T data)&#123;</span><br><span class="line">	<span class="keyword">for</span>(Node&lt;T&gt; *p = head-&gt;next; p != <span class="literal">NULL</span>; p = p-&gt;next)</span><br><span class="line">        <span class="keyword">if</span>(p-&gt;data == data)</span><br><span class="line">            <span class="keyword">return</span> p;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="title">Node</span>&lt;T&gt;* <span class="title">LinkList</span>&lt;T&gt;:</span>:GetElemByIndex(<span class="keyword">int</span> index)&#123;</span><br><span class="line">	<span class="keyword">if</span>(index &lt; <span class="number">1</span> || index &gt; length) &#123;<span class="built_in">cout</s
