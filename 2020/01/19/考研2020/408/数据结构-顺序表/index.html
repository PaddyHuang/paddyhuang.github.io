n">cin</span> &gt;&gt; n;</span><br><span class="line">			l.CreateSeqList(n);</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">			l.TraverseSeqList();</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">3</span>: &#123;</span><br><span class="line">			<span class="keyword">int</span> index1;</span><br><span class="line">			<span class="built_in">cout</span> &lt;&lt; <span class="string">"请输入将要获取元素的下标: "</span>;</span><br><span class="line">			<span class="built_in">cin</span> &gt;&gt; index1;</span><br><span class="line">			Node getElemByIndex = l.GetElemByIndex(index1);</span><br><span class="line">			<span class="built_in">cout</span> &lt;&lt; getElemByIndex.data &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">4</span>:</span><br><span class="line">			DataType data;</span><br><span class="line">			<span class="built_in">cout</span> &lt;&lt; <span class="string">"请输入将要查找元素的值: "</span>;</span><br><span class="line">			<span class="built_in">cin</span> &gt;&gt; data;</span><br><span class="line">			<span class="built_in">cout</span>&lt;&lt;<span class="string">"该元素的下标为:"</span>&lt;&lt;l.GetElemByElem(data)&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">5</span>:</span><br><span class="line">			<span class="keyword">int</span> index2;</span><br><span class="line">			DataType insertData;</span><br><span class="line">			<span class="built_in">cout</span> &lt;&lt; <span class="string">"请输入要插入的数据的
